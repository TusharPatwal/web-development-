<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Portfolio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #333;

        display: flex;
        justify-content: space-around;

      }
      .nav a {
        text-decoration: none;
        color: #333;
      }
      .nav a:hover {
        color: #777;
      }
      .main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 20px;
      }
      .project {
        width: 300px;
        height: 200px;
        margin: 20px;
        background-color: #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .project h3 {
        margin: 0;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>

    <div class="header">
      <h1>My Portfolio</h1>
    </div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>

    </div>
    <div class="main">
      <div class="project">

    </div>
